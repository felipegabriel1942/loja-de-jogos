<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<!-- PAINEL DE CADASTRO -->
			<p:growl id="mensagemSucesso" showDetail="true" sticky="true" />
			<h:panelGrid columns="2" id="gridCadastro">

				<f:facet name="header">Cadastro de Cliente</f:facet>

				<p:outputLabel for="nomeCliente" value="Nome: " />
				<p:inputText id="nomeCliente" value="#{clienteBean.cliente.nomeCliente}" required="true" size="50"/>
				
				<p:outputLabel for="nascimentoCliente" value="Data de Nascimento: " />
				<p:calendar id="nascimentoCliente" value="#{clienteBean.cliente.dataDeNascimentoCliente}" required="true" size="5"/>
				
				
				<p:outputLabel for="emailCliente" value="Email: " />
				<p:inputText id="emailCliente" value="#{clienteBean.cliente.emailCliente}" required="true" size="30"/>
				
				<p:commandButton value="Gravar"
					actionListener="#{clienteBean.salvarCliente()}"
					update="gridCadastro mensagemSucesso" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
