<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<!-- PAINEL DE CADASTRO -->
			<p:growl id="mensagemSucesso" showDetail="true" sticky="true" />
			<h:panelGrid columns="3" id="pesquisaVenda">

				<f:facet name="header">Tela de Vendas</f:facet>
				<p:outputLabel for="pesquisaCliente" value="Nome do Cliente:" />
				<p:autoComplete id="pesquisaCliente"
					value="#{vendaBean.clienteEmAtendimento}"
					completeMethod="#{vendaBean.pesquisaDeCliente}" size="50"
					var="cliente" itemLabel="#{cliente.nomeCliente}"
					itemValue="#{cliente}" converter="clienteConverter"
					forceSelection="true" >
					<p:ajax process="@form"/>	
				</p:autoComplete>


				<p:commandButton value="Pesquisar" />
			</h:panelGrid>
			
			<h:panelGrid columns="2" id="painelDeClienteEmAtendimento">
				<p:outputLabel for="nomeDoCliente" value="Cliente em Atendimento"/>
				<h:outputText id="nomeDoCliente" value="#{vendaBean.clienteEmAtendimento.nomeCliente}" />
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
