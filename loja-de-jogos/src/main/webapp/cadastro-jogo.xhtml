<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<!-- PAINEL DE CADASTRO -->
			<p:growl id="mensagemSucesso" showDetail="true" sticky="true" />
			<h:panelGrid columns="2" id="gridCadastro">

				<f:facet name="header">Cadastro de Jogos</f:facet>

				<p:outputLabel for="nomeJogo" value="Nome: " />
				<p:inputText id="nomeJogo" value="#{jogoBean.jogo.nomeJogo}" required="true"/>
				<p:outputLabel for="generoJogo" value="Genêro: " />
				<p:inputText id="generoJogo" value="#{jogoBean.jogo.generoJogo}" required="true"/>
				<p:outputLabel for="valorJogo" value="Valor: " />
				<p:inputText id="valorJogo" value="#{jogoBean.jogo.valorJogo}" required="true"/>
				<p:outputLabel for="horaCadastroJogo" value="Hora: " />
				<p:calendar id="horaCadastroJogo" value="#{jogoBean.horaDoCadastro}" pattern="MM/dd/yyyy HH:mm"/>
				<p:commandButton value="Gravar"
					actionListener="#{jogoBean.salvarJogo}"
					update="gridCadastro mensagemSucesso" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
